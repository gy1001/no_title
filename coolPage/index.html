<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>炫酷单页面</title>
</head>
<style type="text/css">
  body{
    background: url("img/bg.jpg");
  }
  *{
    margin: 0;
    padding: 0;
  }
  .check{
    height: 320px;
    width: 100%;
    position: absolute;
    bottom: 0;
  }
  .check ul{
    width: 900px;
    margin: 0 auto;
    background: #f00;
  }
  ul li{
    list-style: none;
    width: 150px;
    height: 150px;
    background-color: #fff;
    position: absolute;
  }
  ul li:nth-of-type(1){
    right: 900px;
  }
  ul li:nth-of-type(2){
    right: 60px;
    top: 100px;
  }
  ul li:nth-of-type(3){
    top: -240px;
    right: 160px;
  }
</style>
<body>
  <div class="check">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </div>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript">
  (function () {
    
  })()
</script>
</html>
