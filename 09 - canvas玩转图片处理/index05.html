<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas创建imageData</title>
</head>
<body>
  <canvas id="myCanvas" style="display: block;margin: 0 auto;border: solid 1px #aaa;">您的浏览器暂不支持canvas</canvas>
</body>
<script type="text/javascript">
  (function () {
    var WIDTH = 800;
    var myCanvas = document.getElementById('myCanvas');
    var myContext = myCanvas.getContext('2d');

    window.onload = function () {
      myCanvas.width = WIDTH;
      myCanvas.height = WIDTH;
      var imageData = myContext.createImageData(myCanvas.width, myCanvas.height);
      var pixelData = imageData.data;
      for(var i=0;i<myCanvas.height;i++){
        for(var j=0;j<myCanvas.width;j++){
          var p = i*myCanvas.width+j;
          pixelData[4*p+0] = parseInt(Math.pow(Math.cos(Math.atan2(j-400,i-400)/2),2)*255)
          pixelData[4*p+1] = parseInt(Math.pow(Math.cos(Math.atan2(j-400,i-400)/2-2*Math.acos(-1)/3),2)*255)
          pixelData[4*p+2] = parseInt(Math.pow(Math.cos(Math.atan2(j-400,i-400)/2)+2*Math.acos(-1)/3,2)*255)
          pixelData[4*p+3] = 255
        }
      }
      myContext.putImageData(imageData,0,0,0,0,myCanvas.width,myCanvas.height);
    }
  })()
</script>
</html>
