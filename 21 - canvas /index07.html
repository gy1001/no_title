<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>八卦</title>
</head>
<body style="padding:0;margin: 0;">
    <canvas id="myCanvas" width="210" height="400"
        style="border: solid 1px white;padding: 50px; background: #E1E1FF"   ></canvas>
</body>
<script type="text/javascript">
    (function () {
        var ctx = document.getElementById('myCanvas').getContext('2d');

        //绘制白色半圆的代码如下
        ctx.beginPath();
        ctx.arc(100,100,80,1.5*Math.PI,Math.PI/2,false);
        ctx.fillStyle = 'white';
        ctx.closePath();
        ctx.fill();

        //绘制黑色半圆
        ctx.beginPath();
        ctx.arc(100,100,80,1.5*Math.PI,Math.PI/2,true);
        ctx.fillStyle = 'black';
        ctx.closePath();
        ctx.fill();

        //绘制黑色小圆
        ctx.beginPath();
        ctx.arc(100,60,40,0,2*Math.PI);
        ctx.fillStyle = 'white';
        ctx.closePath();
        ctx.fill();

        //绘制白色小圆
        ctx.beginPath();
        ctx.arc(100,140,40,0,2*Math.PI);
        ctx.fillStyle = 'black';
        ctx.closePath();
        ctx.fill();


        //绘制白色小圆心
        ctx.beginPath();
        ctx.arc(100,140,10,0,2*Math.PI);
        ctx.fillStyle = "white";
        ctx.closePath();
        ctx.fill();

        //绘制黑色小圆心
        ctx.beginPath();
        ctx.arc(100,60,10,0,2*Math.PI);
        ctx.fillStyle = "black";
        ctx.closePath();
        ctx.fill();

        //绘制文字
        ctx.save();//保存状态
        ctx.fillStyle = 'black';
        ctx.globalAlpha = '0.4';//透明度
        ctx.textAlign = 'center';
        ctx.font = '30px Arial';
        ctx.shadowColor = 'red';
        ctx.shadowOffsetX = 10;
        ctx.shadowOffsetY = -10;
        ctx.shadowBlur = 2;
        ctx.fillText('hello Canvas',100,240);
        ctx.restore();




    })()
</script>
</html>
