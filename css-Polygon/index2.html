<style type="text/css">
  body{
    background: url('img/bodyBg.jpg');
  }
  *{
    margin: 0;
    padding: 0;
  }
  .dome{
    width: 980px;
    height: 500px;
    /*background: #85d56a;*/
    margin: 60px auto;
  }
  .hex{
    width: 180px;
    height: 105px;
    background: rgba(0,0,0,0.7);
    position: relative;
    color: #fff;
    float: left;
    margin: 30px 5px;
  }
  .hex:before,.hex:after{
    width: 180px;
    height: 105px;
    background: rgba(0,0,0,0.5);
    content:"";
    display: block;
  }
  .hex:before{
    transform: rotate(60deg);
  }
  .hex:after{
    transform: rotate(-60deg);
    position: absolute;
    top: 0;
    left: 0;
  }
  .hex img{
    position: absolute;
    top:0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 999;
    margin: auto;
    transition: all 1s linear;
  }
  .hex:hover img{
    transform: rotate(360deg) scale(1.5);
  }
  .hex:nth-of-type(9n+6){
    margin-left:100px;
  }
</style>
