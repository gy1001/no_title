<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css六边形竖行</title>
</head>
<style type="text/css">
  body{
    background: url('img/bodyBg.jpg');
  }
  *{
    margin: 0;
    padding: 0;
  }
  .dome{
    width: 980px;
    height: 500px;
    background: #85d56a;
    margin: 60px auto;
  }
  .hex{
    width: 180px;
    height: 105px;
    background: rgba(0,0,0,0.5);
    position: relative;
    color: #fff;
  }
  .hex:before,.hex:after{
    width: 180px;
    height: 105px;
    background: rgba(0,0,0,0.5);
    content:"";
    display: block;
  }
  .hex:before{
    transform: rotate(60deg);
  }
  .hex:after{
    transform: rotate(-60deg);
    position: absolute;
    top: 0;
    left: 0;
  }
  .hex img{
    position: absolute;
    top:0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 999;
    margin: auto;
    transition: all 1s linear;
  }
  .hex:hover img{
    transform: rotate(360deg) scale(1.5);
  }
</style>
<body>
  <div class="dome">
    <div class="hex">
      <a href="http://www.baidu.com">
        <img src="img/1.png" alt="">
      </a>
    </div>
    <div class="hex">
      <a href="http://www.baidu.com">
        <img src="img/2.png" alt="">
      </a>
    </div>
    <div class="hex">
      <a href="http://www.baidu.com">
        <img src="img/3.png" alt="">
      </a>
    </div>
    <div class="hex">
      <a href="http://www.baidu.com">
        <img src="img/4.png" alt="">
      </a>
    </div>
    <div class="hex">
      <a href="http://www.baidu.com">
        <img src="img/5.png" alt="">
      </a>
    </div>
  </div>
</body>
</html>
