<script type="text/javascript">
  //Callbacks统一函数管理


  function aaa(arg) {
    console.log('aaa' +arg);
    return false;
  }

  function bbb(arg) {
    console.log('bbb' + arg);
  }
  //无参数时候
  var cd = $.Callbacks();

  cd.add(aaa);
  cd.add(bbb);

  console.log(cd.has(aaa)); // true

  cd.fire('----hello');

</script>
