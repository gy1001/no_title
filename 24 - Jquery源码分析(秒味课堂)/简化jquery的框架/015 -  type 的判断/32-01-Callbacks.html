  var bBtn = true;
  function aaa() {
    console.log('aaa');
    if(bBtn){
      // 根据输出结果可以看出，打印aaa之后仍然是执行了bbb函数,
      // 才又执行了ab.fire()函数,说明内部做了处理
      ab.fire();
      bBtn = false;
    }
  }

  function bbb() {
    console.log('bbb');
  }

  function ccc() {
    console.log('ccc');
  }

  var ab = $.Callbacks();
  ab.add(aaa);
  ab.add(bbb);


  ab.fire(); //aaa bbb aaa bbb
