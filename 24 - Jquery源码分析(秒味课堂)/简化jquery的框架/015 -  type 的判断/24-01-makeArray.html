<script type="text/javascript">
  //makeArray 类数组转为真数组

//  用法
  var  a = {
    name: '1',
    age: 600
  }
  var b = $.makeArray(a);
  console.log(b); // [{name: "1",age: 600}];


  window.onload = function (ev) {
    var aDiv = document.getElementsByTagName('div');
    console.log($.makeArray(aDiv));
    var str = "hello";
    console.log($.makeArray(str)); // ["hello"]


    // 内部使用两个参数，外部使用一个参数
    console.log($.makeArray(str, {length: 1})); // {1: 'hello, length: 1 }
  }


</script>
