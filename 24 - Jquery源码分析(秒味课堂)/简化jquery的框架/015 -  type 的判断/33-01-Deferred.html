</body>
<script type="text/javascript" src="../index.js"></script>
<script type="text/javascript">
  //Deferred 延迟对象:对异步的统一管理
/*
  jQuery.extend({
    Deferred: function (func) {

    },
    when: function () {

    }
  });
 */

  console.log('----------------------------');
  var cb = $.Callbacks();

  setTimeout(function () {
    console.log(1111);
    cb.fire();
  },1000);


  cb.add(function () {
    console.log(22222);
  });

  // 输出结果：　1111, 22222

  // -----------------------------
  var abc = $.Deferred();

  setTimeout(function () {
    console.log(777);
    abc.reject();
  }, 1000);

  abc.fail(function () {
    console.log(888)
  });

  // 输出结果 777, 888

  // ------------------------------------------

  var adcd = $.Deferred();
  setTimeout(function () {
    console.log(999);
    // 通知
    abcd.notify();
  }, 1000);

  // 过程
  adcd.progress(function () {
    console.log(100000);
  });

  // 输出结果999， 100000


  console.log('--------------------------');
  var ab = $.Deferred();

  setTimeout(function () {
    console.log(3333);
    ab.resolve();
  }, 1000);

  ab.done(function () {
    console.log(4444)
  });

  // 输出结果3333,  4444

  console.log('--------------------------');
  setTimeout(function () {
    console.log(5555);
  }, 1000);
  console.log(6666);
</script>
</html>
