<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>parseHTML</title>
</head>
<body>
  <ul>

  </ul>
</body>
<script type="text/javascript" src="../index.js"></script>
<script type="text/javascript">
  //parseHTML 用法
  var  str = '<li></li><li></li><script><\/script>';
  console.log($.parseHTML(str)); //一个数组


  // 第三个参数布尔值 表名是否保留script标签，默认false 不会保留
  console.log($.parseHTML(str, document, false)); //一个数组
  console.log($.parseHTML(str, document, true)); //一个数组



</script>
</html>
