<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>removeAttr </title>
</head>
<body>
  <div id="mine1" miaov="妙味" yours="anfou" href="111" data-mine="沙僧"></div>
  <input id="input1" type="checkbox">我的
  <a id="mine2" href="miaov.com">妙味连接</a>
  <input type="text" tabindex="2">
  <input type="text" tabindex="1">

</body>
<script type="text/javascript" src="../index.js"></script>
<script type="text/javascript">
  //attr

  /*
  实例化方法
  jQuery.fn.extend({
    attr:,
    removeAttr:
    prop:,
    removeProp:,
    addClass:,
    removeClass:
    toggleClass:
    hasClass:
    val
  });

// 工具方法
  jQuery.extend({
    valHooks:
    attr,
    removeAttr,
    attrHooks,
    propFix,
    prop,
    propHooks
  })

   */
  $(function () {
    $('#mine1').removeAttr('miaov mine href yours'); //　可以删除多个属性，如果属性不存在就不做删除
  });
</script>
</html>
