<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>removeAttr </title>
</head>
<body>
  <div class="box1 box2" id="mine1" miaov="妙味" yours="anfou" href="111" data-mine="沙僧"></div>
  <div>22</div>
  <div>33</div>
  <div>444</div>
</body>
<script type="text/javascript" src="../index.js"></script>
<script type="text/javascript">
  //attr

  /*
  实例化方法
  jQuery.fn.extend({
    attr:,
    removeAttr:
    prop:,
    removeProp:,
    addClass:,
    removeClass:
    toggleClass:
    hasClass:
    val
  });

// 工具方法
  jQuery.extend({
    valHooks:
    attr,
    removeAttr,
    attrHooks,
    propFix,
    prop,
    propHooks
  })
   */
  $(function () {
    $('#mine1').addClass('box3 box4');
    $('#mine1').removeClass('box3 box4');

    console.log($('#mine1').hasClass('box3')); //false
    console.log($('#mine1').hasClass('box2')); // true


    // 支持回调函数
    /*
    jQuery 1.4 新增支持：参数classNames可以为函数。
    addClass()将根据匹配的所有元素遍历执行该函数，
    函数中的this将指向对应的DOM元素。
    addClass()还会为函数传入两个参数：
        第一个参数就是该元素在匹配元素中的索引，
        第二个参数就是该元素节点当前的class属性值。
     */
    $('div').addClass(function (index, key) {
      $(this).html(index +"是我" + key);
      return "box" + index; //　return 增加class
    })


  });


</script>
</html>
