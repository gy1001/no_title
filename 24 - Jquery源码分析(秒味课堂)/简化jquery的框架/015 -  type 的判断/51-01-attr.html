<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>attr等方法 </title>
</head>
<body>
  <div id="mine1" miaov="妙味" data-mine="沙僧"></div>
  <a id="mine2" href="miaov.com">妙味连接</a>
</body>
<script type="text/javascript" src="../index.js"></script>
<script type="text/javascript">
  //attr

  /*
  实例化方法
  jQuery.fn.extend({
    attr:,
    removeAttr:
    prop:,
    removeProp:,
    addClass:,
    removeClass:
    toggleClass:
    hasClass:
    val
  });

// 工具方法
  jQuery.extend({
    valHooks:
    attr,
    removeAttr,
    attrHooks,
    propFix,
    prop,
    propHooks
  })

   */

  $(function () {
    // 设置属性
    $('#mine1').attr('name', '悟空');

    $('#mine1').prop('hello', 'world');

    // 获取属性
    console.log($('#mine1').attr('name'));// 会在控制台看到属性
    console.log($('#mine1').prop('hello'));//不会在控制台出现

    // attr ,prop　区别


    // 有以下两中设置属性的方法
    //setAttribute,    attr用的这个方法
    // . | []          prop用的这个

    // 例如原生的设置属性
    var oDiv = document.getElementById('mine1');
    oDiv.setAttribute('name', '八戒');// 会在控制台看到属性
    console.log(oDiv.getAttribute('name')); // 八戒
    oDiv.age = "3000";//不会在控制台出现
    oDiv['age'] = "3010";//不会在控制台出现
    console.log(oDiv.getAttribute('age')); // null
    console.log(oDiv.age);      // 30000

    //a:对于自身属性来说，attr,porp均可以
    //b:对于自定义属性时候，attr会显示在标签内部,prop不会显示，并且部分浏览器中prop不会获得属性值,attr会获得
      // 例如　miaov属性值是妙味
      console.log($('#mine1').attr('miaov')); //　妙味
      console.log($('#mine1').prop('miaov')); // undefined
      //有时候也是不一样的结果
      console.log($('#mine2').attr('href')); // 获得是想要的值   miaov.com
      console.log($('#mine2').prop('href')); // 获得的是url地址　http://localhost:63342/no_title/24%20-%20Jquery%E6%BA%90%E7%A0%81%E5%88%86%E6%9E%90(%E7%A7%92%E5%91%B3%E8%AF%BE%E5%A0%82)/%E7%AE%80%E5%8C%96jquery%E7%9A%84%E6%A1%86%E6%9E%B6/015%20-%20%20type%20%E7%9A%84%E5%88%A4%E6%96%AD/miaov.com


    // removeAttr
    $('#mine1').attr('yes', 'right');
    console.log($('#mine1').attr('yes')); // right
    $('#mine1').removeAttr('yes');
    console.log($('#mine1').attr('yes')); // undefined


    $('#mine1').removeProp('id');
    console.log($('#mine1').prop('id')); // 仍然是mine1

  });
</script>
</html>
