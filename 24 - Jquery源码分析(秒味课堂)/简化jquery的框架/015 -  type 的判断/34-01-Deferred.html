<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Deferred 延迟对象:对异步的统一管理</title>
</head>
<body>
  <input type="button" value="点我">
</body>
<script type="text/javascript" src="../index.js"></script>
<script type="text/javascript">
  //Deferred 延迟对象:对异步的统一管理


  var ad = $.Deferred();

  setTimeout(function () {
    console.log(111);
    // ad.resolve();
    // ad.reject();
    ad.notify();
  }, 1000);

  ad.done(function () {
    console.log('成功' + 222)
  }).fail(function () {
    console.log('失败' + 333);
  }).progress(function () {
    console.log('进度中' + 444);
  });



  var ab = $.Deferred();
  setTimeout(function () {
    console.log(555);
    ab.resolve();
  }, 1000);

  ab.done(function () {
    console.log(6666);
  });

  $('input').click(function () {
    ab.done(function () {
      console.log(777);
    });
  })


</script>
</html>
