<script type="text/javascript">
  //inArray 数组版indexOf
  //用法
  var arr = ['a', 'b', 'c'];
  console.log($.inArray('a', arr)); // 0
  // 返回元素所在数组的索引位置，如果没有返回-1

  console.log(arr.indexOf('b'))  // 1
