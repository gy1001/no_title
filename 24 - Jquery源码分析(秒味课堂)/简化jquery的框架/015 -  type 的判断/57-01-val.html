<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>val操作value </title>
</head>
<body>
  <div class="box1 box2" id="mine1" miaov="妙味" yours="anfou" href="111" data-mine="沙僧"></div>
  <div>22</div>
  <div>33</div>
  <div>444</div>
  <input id="input1" value="hello" type="text" />
  <select>
    <option value="1">111</option>
    <option value="2">222</option>
    <option value="3">333</option>
    <option >444</option>
  </select>
  <select multiple>
    <option value="1">111</option>
    <option value="2">222</option>
    <option value="3">333</option>
    <option value="4">444</option>
  </select>
  <input type="radio" />
  <input id="input2" type="checkbox">
</body>
<script type="text/javascript" src="../index.js"></script>
<script type="text/javascript">
  //attr

  /*
  实例化方法
  jQuery.fn.extend({
    attr:,
    removeAttr:
    prop:,
    removeProp:,
    addClass:,
    removeClass:
    toggleClass:
    hasClass:
    val
  });

// 工具方法
  jQuery.extend({
    valHooks: {
      options
      select
    },
    attr,
    removeAttr,
    attrHooks,
    propFix,
    prop,
    propHooks
  })


  其实valHooks下面有　option select radio checkbox　
   */
  $(function () {

    console.log($('#input1').val()); // 获取
    $('#input1').val('hello world'); // 设置


    // 原生方式获得type
    console.log($('#input2').get(0).type); // checkbox
    console.log($('select').get(0).type); //  select-one　单选
    console.log($('select').get(1).type); //  select-multiple 多选
    console.log($('option').eq(0).get(0).type); //  undefined
    console.log($('option').eq(0).get(0).nodeName); //  OPTION

// 针对option
    console.log($('option').eq(0).get(0).value); // 如果有value属性,就是value的属性值
    // 如果没有
    console.log($('option').eq(3).get(0).value); // 如果没有value属性,就是内容html　444

//针对select
    $('#input1').click(function () {
      console.log('单选');
      console.log($('select').val());
      console.log("多选");
      console.log($('select').eq(1).val()); // 一个数组，包含选中的值
    });

  });
</script>
</html>
