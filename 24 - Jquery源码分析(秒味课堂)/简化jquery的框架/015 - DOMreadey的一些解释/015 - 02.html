<script type="text/javascript">

//    还有一个推迟ready事件机制,它的用途呢


    $.holdReady(true);//推迟ready事件触发
    $.getScript('./a.js', function () {
        $.holdReady(false);// 重新唤醒ready事件触发
    });

    $.holdReady(true);//推迟ready事件触发
    $.getScript('./b.js', function () {
        $.holdReady(false);// 重新唤醒ready事件触发
    });


    $(function () {
        alert('ready事件触发了');
    })
