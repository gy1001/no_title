<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>noConflict参数deep的用途</title>
</head>
<body>
  
</body>
<script type="text/javascript">
  var $  = 123;
  var jQuery = 456;
</script>
<script type="text/javascript" src="../index.js"></script>
<script>

  // 利用jquey自带函数可以解决冲突
  var miaov = $.noConflict(true);

  miaov(function(){
      console.log($);
      console.log(miaov);
      console.log(jQuery); //这里的jQuery是自定义的变量,因为变量为true，已经执行了
  })

</script>
</html>
